<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>None</title>
    <style>
        
        .header {
            background-color: #1E3A8A;
            color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        iframe {
            border: 1px solid #2A3F73;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1140px;
            margin: 20px auto;
            color: #1E3A8A; /* Color del texto dentro del contenedor */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Reporte Power BI: Delitos en Lima Metropolitana basado en noticias digitales</h1>
    </div>
    <div class="container">
        <iframe width="1140" height="541.25" src="https://app.powerbi.com/view?r=eyJrIjoiNzA4YzU0YzUtMTI5Ny00ZWI4LWE4MTQtMjU5YmEwYWExOWI5IiwidCI6IjMxNzIxYzYwLTVhNTAtNGFhNS1iNmY0LTQ5YTRiNWY0M2VlOSJ9" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
